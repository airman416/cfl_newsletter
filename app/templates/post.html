{% extends "base.html" %}

{% block content %}
<h1>{{ post.title|safe }}</h1>

<div class='pubinfo'>
    <div class='byline'>By {{ post.user_id }}</div>
    <div class='date'>{{ post.timestamp.year }}</div>

</div>
<div class='summary'>
    <p><strong>Summary:</strong>
        {{ post.summary|safe }}</p>
</div>
<div class='content'>

    <p>{{ post.body|safe }}</p>
    <div class="footnotes">
        
    </div>
</div>

{% endblock %}
